<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DxBall</title>
    <style>
        html {
            text-align: center;
        }

        canvas {
            border: 1px solid;
            border-bottom: 1px red solid;
        }
    </style>
</head>

<body>
    <h2>DX BALL</h2>
    <canvas id="viewer" width="300" height="225"></canvas>
    <br> Speed: <input id="fpscont" type="range" value="30"><br><span id="fpsval"></span><br>
    <button id="prev" onclick="main.prevLevel();" disabled=true>Prev Level</button>&emsp;
    <button id="rest" onclick="main.restLevel();">Restart Level</button>&emsp;
    <button id="next" onclick="main.nextLevel();">Next Level</button>
    <p>Tested on <strong>Chrome</strong>. Press [A/D] or [drag] the paddle to move left/right, press [F] or [click] the ball to start.</p>
    <p>Score increases when hits a brick, and decreases when touches the bottom.</p>
    <button onclick="location.replace('/')">More Games</button>
    <div>&copy;
        <script type="text/javascript" src="/js/year.js"></script> sqmlab</div>
    <script src="js/objects.js" charset="utf-8"></script>
    <script src="js/core.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
